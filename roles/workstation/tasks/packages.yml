---
- name: Install repositories
  package:
    name: "{{ item }}"
    state: installed
  with_items:
    - https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm
    - https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm

- name: Install repositories | sphagnum
  get_url:
    url: https://repo.sphagnum.uk/sphagnum-fc.repo
    dest: /etc/yum.repos.d/sphagnum.repo

- name: Install repositories | workstation
  package:
    name: fedora-workstation-repositories
    state: installed

- name: Install repositories | vscode
  yum_repository:
    name: code
    description: Visual Studio Code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    gpgcheck: yes

- name: Install repositories | Spotify
  yum_repository:
    name: spotify
    description: spotify
    baseurl: https://negativo17.org/repos/spotify/fedora-$releasever/$basearch/
    gpgkey: https://negativo17.org/repos/RPM-GPG-KEY-slaanesh
    gpgcheck: yes

- name: Install repositories | google-chrome
  dnf:
    name: google-chrome
    enablerepo: google-chrome
    state: present

